<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="https://kit.fontawesome.com/84b3b8ddbe.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/form.css">



    <title>Sign up Form</title>

    <link rel = "icon" href = 
"img/lorem_icon.ico" 
        type = "image/x-icon">
</head>
<body>
    

<div class="login-container">
<h2>Sign Up</h2>
<form action="index.html" id="loginForm">

    <div class="form-field">

        <label for="loginUsername">Username</label>
        <input type="text" id="loginUsername" placeholder="Enter username">
        <small class="alert-message">Error</small>
    </div>

    <div class="form-field">

        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter Password">
        <small class="alert-message">Error</small>

        
    </div>
    <div class="form-field">
            <i class="fas fa-eye"></i>
            <label id="lab1">Show/Hide password</label>
        </div>
<button class="btn" type="submit">Submit</button>
<button id="reset" class="btn" type="reset">Clear all</button>
<button id="linkLorem" class="btn" type="button">LoremTunes</button>
</form>

</div>
    
<script src="js/form.js"></script> 

</body>
</html>
